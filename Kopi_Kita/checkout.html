<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link rel="stylesheet" href="your-styles.css" />
</head>
<body>

  <header class="navbar">
    <div class="navbar-logo">Your <span>Shop</span></div>
  </header>

  <main class="contact" style="padding: 4rem 7%;">
    <h2><span>Checkout</span></h2>

    <form id="checkout-form" action="your-server-endpoint.php" method="POST" style="max-width: 400px; margin: auto;">
      <div class="input-group">
        <input type="text" name="name" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="text" name="address" placeholder="Address" required />
      </div>
      <!-- Add other inputs as needed -->

      <button type="submit" class="btn" style="width: 100%; margin-top: 2rem;">Place Order</button>
    </form>
  </main>

  <script>
    // Retrieve cart from localStorage or use empty array if not found
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');

    const form = document.getElementById('checkout-form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      // Append cart items as JSON string
      formData.append('cart', JSON.stringify(cart));

      fetch(form.action, {
        method: form.method,
        body: formData,
      })
        .then(res => res.text())
        .then(data => {
          alert(data); // Show response from server

          // Clear localStorage cart after order
          localStorage.removeItem('cart');

          form.reset();
          window.location.href = 'index.html'; // Redirect to home page or thank you page
        })
        .catch(err => alert('Error submitting order: ' + err));
    });
  </script>
</body>
</html>
